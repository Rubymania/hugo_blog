  [params.author]
    name = "plantmaru"
    email = "plantmaru@plantmaru.com"
    link = ""

  [params.home.hero]
    enable = true
    title = "플랜트마루"
    subtitle = "반려식물과 함께하는 건강한 일상 🌿"
