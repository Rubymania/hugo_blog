baseURL = "https://plantmaru.com/" # 실제 도메인으로 변경하세요.
title = "PlantMaru"
languageCode = "ko"
defaultContentLanguage = "ko"
theme = "blowfish" 
hasCJKLanguage = true
enableEmoji = true
enableRobotsTXT = true
buildFuture = true
googleAnalytics = "G-0ZBM5EWZS5"

# 1. 'app' 이라는 이름의 새로운 출력 포맷을 정의합니다.
[outputFormats.app]
  mediaType = "text/html"
  baseName = "index.app" # 결과 파일 이름을 'index.app.html'로 지정

# 2. 어떤 종류의 페이지에 'app' 포맷을 적용할지 설정합니다.
[outputs]
  page = ["HTML", "app"] # 개별 포스트(page)에 기본 HTML과 app 포맷을 모두 생성
  home = ["HTML", "RSS"] # 홈페이지나 다른 페이지들은 기존 설정을 그대로 유지
  section = ["HTML", "RSS"]

[pagination]
  pagerSize = 10

[languages]
  [languages.ko]
    title = "PlantMaru"
    weight = 1
    languageName = "Korean"
    languageCode = "ko"

[params]
  defaultTheme = "auto"     # 또는 "auto" / "dark"
  dateFormat = "2006-01-02"
  subtitle = "반려식물과 함께하는 건강한 일상 🌿"
  # 메인 페이지에 표시할 섹션 지정
  # "posts" 또는 "blog" 섹션만 메인 페이지에 표시되도록 합니다.
  mainSections = ["posts"] # <-- 이 부분을 추가하거나 수정합니다.

  [params.author]
    name = "plantmaru"
    email = "plantmaru@plantmaru.com"
    link = ""

  [params.home.hero]
    enable = true
    title = "플랜트마루"
    subtitle = "반려식물과 함께하는 건강한 일상 🌿"
    typing = ["🌿 **플랜트마루**는 반려식물을 사랑하는 사람들을 위한 블로그입니다. ", "초보자도 쉽게 따라할 수 있는 키우는 팁부터, 제품 리뷰, IoT 연동까지 함께합니다."]

  [params.header.title]
    name = "플랜트마루"
    type = "text"

  [params.footer]
    enable = true
    custom = "© 2025 플랜트마루 | 함께하는 반려식물 일상"
    hugo = false
    theme = false
    copyright = false
    author = false
    since = 2025

  [params.social]
    enable = false

  [params.site]
    copyright = ""

  [params.share]
    # 전체 공유 기능 활성화 (기본값: false). true로 설정해야 합니다.
    enable = true 

    # 개별 공유 플랫폼 설정 (원하는 것만 true로)
    # 아래 목록은 Blowfish가 지원하는 일부 공유 플랫폼입니다.
    # 여기서 카카오톡, 네이버, 링크 복사 위주로 설정합니다.

    kakao = true
    naver = true
    clipboard = true

    # 다른 공유 플랫폼도 필요하면 true로 설정하세요 (예시):
    # email = false
    # facebook = false
    # mastodon = false
    # pinterest = false
    # reddit = false
    # telegram = false
    # tumblr = false
    # twitter = false
    # whatsapp = false
    # linkedin = false
    # vk = false
