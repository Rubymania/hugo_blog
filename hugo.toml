    hugo = false
    theme = false
    copyright = false
    author = false
    since = 2025

  [params.social]
    enable = false

  [params.site]
    copyright = ""

  [params.share]
    # 전체 공유 기능 활성화 (기본값: false). true로 설정해야 합니다.
    enable = true 

    # 개별 공유 플랫폼 설정 (원하는 것만 true로)
    # 아래 목록은 Blowfish가 지원하는 일부 공유 플랫폼입니다.
    # 여기서 카카오톡, 네이버, 링크 복사 위주로 설정합니다.

    kakao = true
    naver = true
    clipboard = true

