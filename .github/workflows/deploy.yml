name: Deploy Hugo Blog to GitHub Pages .

on:
  push:
    branches:
      - main

permissions: # 최상위 레벨에 위치해야 함
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: # 이 부분이 build-and-deploy job 아래에 있어야 합니다.
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      # --- 이 부분이 중요! peaceiris/actions-hugo 입니다. ---
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      # --- 이 부분이 중요! Hugo 빌드 명령어 입니다. ---
      - name: Build Hugo site
        run: hugo --minify

      # --- 이 부분이 중요! GitHub Pages 공식 배포 액션들 입니다. ---
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
